  <div class="container pt-4">
    <h1>THE MEDICINE BOY</h1>
    <form id="medicinename1">
        <div class="form-group row">
          <label for="medicinename" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="medicinename" placeholder="Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="saltname" class="col-sm-2 col-form-label">Salt</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="saltname" placeholder="Salt Name">
          </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Specification</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Eyes" checked>
                <label class="form-check-label" for="gridRadios1">
                  Eyes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Nose">
                <label class="form-check-label" for="gridRadios2">
                  Nose
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Teeth">
                <label class="form-check-label" for="gridRadios3">
                  Teeth
                </label>
              </div>
            </div>
          </div>
        </fieldset>
       
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Add Medicine</button>
          </div>
        </div>
      </form>
      <div id="table">
        <h1>Your Medicines</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Salt</th>
                <th scope="col">Specification</th>
              </tr>

            </tbody>
